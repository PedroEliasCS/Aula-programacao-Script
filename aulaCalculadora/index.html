<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="calculadora">
        <button class="display" @click="lidarBotao('AC')">{{ display }}</button>
        <div class="linha">
          <button class="botao" @click="lidarBotao('7')">7</button>
          <button class="botao" @click="lidarBotao('8')">8</button>
          <button class="botao" @click="lidarBotao('9')">9</button>
          <button class="botao operador" @click="lidarBotao('*')">*</button>
        </div>
        <div class="linha">
          <button class="botao" @click="lidarBotao('4')">4</button>
          <button class="botao" @click="lidarBotao('5')">5</button>
          <button class="botao" @click="lidarBotao('6')">6</button>
          <button class="botao operador" @click="lidarBotao('-')">-</button>
        </div>
        <div class="linha">
          <button class="botao" @click="lidarBotao('1')">1</button>
          <button class="botao" @click="lidarBotao('2')">2</button>
          <button class="botao" @click="lidarBotao('3')">3</button>
          <button class="botao operador" @click="lidarBotao('+')">+</button>
        </div>
        <div class="linha">
          <button class="botao" @click="lidarBotao('.')">.</button>
          <button class="botao" @click="lidarBotao('0')">0</button>
          <button class="botao" @click="lidarBotao('=')">=</button>
          <button class="botao operador" @click="lidarBotao('/')">/</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
